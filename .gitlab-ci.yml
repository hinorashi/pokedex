deploy1:
  stage: deploy
  script:
    # - echo "Do your deploy here"
    - apt-get install curl -qy
    - echo "Deploy..."
    - nohup java -jar target/*.jar > nohup.out &
    - tail nohup.out -n 1
    - curl localhost:8080
